    <link href="assets/css/style.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

    <div id="site-wrapper" class="ovrly-pixel">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="inner cover">
                    <h1 class="cover-heading">ovrly</h1>
                    <p class="lead">Overlaying images with CSS</p>

                    <div id="demo">
                        <div class="col-md-6">
                            <select id="ovrly" class="form-control">
                                <option value="">Without ovrly</option>
                                <option value="ovrly-horizontal">.ovrly-horizontal</option>
                                <option value="ovrly-vertical">.ovrly-vertical</option>
                                <option value="ovrly-diagonal-left">.ovrly-diagonal-left</option>
                                <option value="ovrly-diagonal-right">.ovrly-diagonal-righ</option>
                                <option value="ovrly-pixel" selected>.ovrly-pixel</option>
                                <option value="ovrly-zigzag-horizontal">.ovrly-zigzag-horizontal</option>
                                <option value="ovrly-zigzag-vertical">.ovrly-zigzag-vertical</option>
                                <option value="ovrly-snake">.ovrly-snake</option>
                                <option value="ovrly-batik">.ovrly-batik</option>
                                <option value="ovrly-galaxy">.ovrly-galaxy</option>
                                <option value="ovrly-apolo">.ovrly-apolo</option>
                                <option value="ovrly-skull">.ovrly-skull</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="color-picker" class="form-control demo" value="#333333">
                        </div>
                    </div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p><a href="https://github.com/Kristories/ovrly"><i class="fa fa-2x fa-github"></i></a></p>
                    </div>
                </div>

            </div>
        </div>
