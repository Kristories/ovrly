				<h3>Bower</h3>
				<p>Make sure you have bower installed or install it via npm <code>install -g bower</code>.</p>
<code>console</code>
<pre class="prettyprint lang-cli">
bower install ovrly --save
</pre>

<code>less</code>
<pre class="prettyprint lang-cli">
@import "bower_components/ovrly/less/ovrly";
</pre>
			</div>
			<div class="col-md-6">
				<h3>Old School</h3>
				<p>Download <strong><a href="https://raw.githubusercontent.com/Kristories/ovrly/master/css/ovrly.css">ovrly.css</a></strong> or <strong><a href="https://raw.githubusercontent.com/Kristories/ovrly/master/css/ovrly.min.css">ovrly.min.css</a></strong>.</p>
<code>html</code>
<pre class="prettyprint lang-html">
&lt;link rel=&quot;stylesheet&quot; href=&quot;path/to/ovrly.css&quot;&gt;
</pre>
