<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OVRLY Development</title>

    <link href="assets/css/style.min.css" rel="stylesheet">
    <style type="text/css" id="custom-ovrly"></style>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section id="ovrly-dev" class="ovrly">
        <div class="center-outer">
            <div class="center-inner">
                <div class="container">

                    <h1>OVRLY</h1>

                    <p>
                        
                    </p>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="well">
                                <div class="form-group">
                                    <input type="file" id="upload">
                                </div>

                                <br>

                                <div class="form-group">
                                    <button id="generate-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#generate-modal">Build!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="generate-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">OVRLY Generator</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="ovrly-name" name="ovrly-name" placeholder="OVRLY name" value="">
                    <hr>
                    <pre id="output"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
